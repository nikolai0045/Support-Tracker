{% extends 'supporttracker/base.html' %}

{% block content %}
<div class='container'>
	<form method='POST'>
		{% csrf token %}
		<input type='file' name='contact_list' />
		<input type='submit' name='submit' value='Upload'/>
	</form>
</div>
{% if contacts %}
<table>
{% for c in contacts%}
<tr>
<td>c</td>
</tr>
{% endfor %}
</table>
{% endif %}
{% endblock content %}
