{% extends 'supporttracker/base.html' %}

{% block content %}
<div class='container'>
	<h3>Don't try to use this yet! I'm still working on it. It'll be done on Monday</h3>
	<form method='POST' enctype='multipart/form-data'>
		{% csrf_token %}
		<input type='file' name='contact_list' />
		<input type='submit' name='submit' value='Upload'/>
	</form>
</div>
{% if contacts %}
<table>
{% for c in contacts%}
<tr>
<td>{{c}}</td>
</tr>
{% endfor %}
</table>
{% endif %}
{% endblock content %}
